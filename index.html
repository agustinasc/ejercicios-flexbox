<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Ej 3 - Card de Usuario</title>
</head>
<body>
    <main class="card">
        <header>
            <img src="./foto-margaret.png" alt="Foto Margaret">

            <div class="nome">
            <h2>Margaret Hamilton</h2></div>

            <p class="job">Computer Scientist from <strong>USA</strong></p>
                
            <h3><strong><i class="fas fa-map-marker-alt"></i> Indiana, United States</strong></h3>
    
        </header>

        <div class="numbers">
            <div>
                <p class="followers">1598</p>
                <span>Followers</span>
            </div>
            
            <div>
                <p class="following">65</p>
                <span>Following</span>
            </div>
            
            <div>
                <p class="articles">123</p>
                <span>Articles</span>
            </div>
        </div>

        <div class="icons">
            <a  class="face" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/600px-Facebook_f_logo_%282019%29.svg.png" alt="icon facebook"
                width="50"
                height="50"></a>
            <a href="#"><img src="https://ritmicatanit.club/wp-content/uploads/2019/08/2-27646_twitter-logo-png-transparent-background-logo-twitter-png.png.jpeg" alt="icon twitter"
                width="50"
                height="50"></a>
            <a href="#"><img src="https://w7.pngwing.com/pngs/579/479/png-transparent-white-and-pink-instagram-logo-computer-icons-logo-youtube-instagram-logo-purple-text-magenta.png" alt="icon instagram"
                width="50"
                height="50"></a>
            <a href="#"><img src="https://image.flaticon.com/icons/png/512/25/25231.png" alt="icon git hub"
                width="50"
                height="50"></a>
        </div>

        <div class="but">
            <button class="but-follow">
            <a href="#">Follow</a>
            </button>
        </div>
    </main>
</body>
</html>
